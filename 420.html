<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>420 — Blazed | Maxim Gil</title>
  <style>
    :root{
      --bg:#0b0d10; --fg:#eaf0f6; --muted:rgba(234,240,246,.72);
      --card:rgba(255,255,255,.08); --border:rgba(255,255,255,.14);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg); background:var(--bg);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      display:grid; place-items:center; padding:24px; overflow:hidden;
    }
    .bg{
      position:fixed; inset:-20%;
      background:
        radial-gradient(900px 650px at 20% 20%, rgba(100,255,100,.14), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(80,220,100,.10), transparent 60%),
        radial-gradient(700px 700px at 50% 55%, rgba(120,255,140,.10), transparent 60%);
      filter: blur(2px);
      opacity:.9;
      pointer-events:none;
    }
    /* Animated green overlay for atmosphere: slow drift + subtle pulse */
    .bg::after{
      content: "";
      position:absolute; inset:0;
      background:
        radial-gradient(600px 400px at 15% 25%, rgba(120,255,140,.12), transparent 40%),
        radial-gradient(800px 500px at 70% 65%, rgba(80,220,110,.10), transparent 40%);
      mix-blend-mode: screen;
      pointer-events:none;
      /* smoother motion: ease-in-out and alternate to avoid abrupt loop jumps */
      animation: drift 20s ease-in-out infinite alternate, pulse 6s ease-in-out infinite alternate;
      will-change: transform, opacity, filter;
      filter: blur(18px);
      opacity: .9;
      transform: translateZ(0);
    }

    @keyframes drift{
      0%{ transform: translate3d(-8%, -3%, 0) scale(1); }
      100%{ transform: translate3d(8%, 3%, 0) scale(1.03); }
    }

    @keyframes pulse{
      0%{ opacity: .86; filter: blur(16px) saturate(1); }
      50%{ opacity: 1; filter: blur(20px) saturate(1.08); }
      100%{ opacity: .86; filter: blur(16px) saturate(1); }
    }
    .stars{
      position:fixed; inset:0; pointer-events:none; opacity:.75;
      background:
        radial-gradient(circle at 15% 10%, rgba(255,255,255,.10) 0 1px, transparent 2px),
        radial-gradient(circle at 65% 20%, rgba(255,255,255,.10) 0 1px, transparent 2px),
        radial-gradient(circle at 35% 80%, rgba(255,255,255,.08) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 70%, rgba(255,255,255,.08) 0 1px, transparent 2px),
        radial-gradient(circle at 45% 45%, rgba(255,255,255,.06) 0 1px, transparent 2px);
      filter: blur(.2px);
    }
    .card{
      width:min(860px,100%);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px 26px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 80px rgba(0,0,0,.55);
      position:relative;
    }
    .kicker{
      display:inline-flex; align-items:center; gap:10px;
      color:var(--muted); text-transform:uppercase; letter-spacing:.18em;
      font-size:12px;
    }
    .dot{width:7px;height:7px;border-radius:999px;background:rgba(255,255,255,.55);
      box-shadow:0 0 0 5px rgba(255,255,255,.08)}
    h1{margin:14px 0 8px;font-size:clamp(34px,5vw,56px);line-height:1.03;letter-spacing:-.02em}
    p{margin:0 0 16px;color:var(--muted);max-width:70ch}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px;align-items:center}
    a.btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:12px 16px; border-radius:14px; text-decoration:none;
      color:var(--fg); font-weight:650; font-size:14px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.08);
      transition:.18s ease;
    }
    a.btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.11)}
    a.btn.primary{background:rgba(255,255,255,.16); border-color:rgba(255,255,255,.22)}
    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: rgba(234,240,246,.85);
      background: rgba(0,0,0,.25);
      padding: 3px 7px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.10);
    }
    .small{font-size:12px;color:rgba(234,240,246,.55);margin-top:14px}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>

  <main class="card" role="main" aria-label="420 Blazed">
    <div class="kicker"><span class="dot"></span> 420 — Blazed</div>
    <h1>That request is... enhanced.</h1>
    <p>
      The server is absolutely vibing right now. Everything is fine, probably. Just chill and try again in a minute.
    </p>

    <div class="row">
      <a class="btn primary" href="/">Go Home</a>
      <a class="btn" href="/pages/gallery.html">Check the Vibes</a>
    </div>

    <div class="small">Error code: 420 (Enhance Your Calm)</div>
  </main>
</body>
</html>
