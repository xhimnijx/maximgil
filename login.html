<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Log in — Maxim Gil</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0d10; --fg:#eaf0f6; --muted:rgba(234,240,246,.72);
      --card:rgba(255,255,255,.08); --border:rgba(255,255,255,.14);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--fg); background:var(--bg);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      display:grid; place-items:center; padding:24px; overflow:hidden;
    }

    .bg{
      position:fixed; inset:-20%;
      background:
        radial-gradient(900px 650px at 20% 20%, rgba(120,160,255,.14), transparent 60%),
        radial-gradient(900px 650px at 80% 70%, rgba(255,160,120,.10), transparent 60%),
        radial-gradient(700px 700px at 50% 55%, rgba(180,120,255,.10), transparent 60%);
      filter: blur(2px);
      opacity:.9;
      pointer-events:none;
    }
    .stars{
      position:fixed; inset:0; pointer-events:none; opacity:.75;
      background:
        radial-gradient(circle at 15% 10%, rgba(255,255,255,.10) 0 1px, transparent 2px),
        radial-gradient(circle at 65% 20%, rgba(255,255,255,.10) 0 1px, transparent 2px),
        radial-gradient(circle at 35% 80%, rgba(255,255,255,.08) 0 1px, transparent 2px),
        radial-gradient(circle at 85% 70%, rgba(255,255,255,.08) 0 1px, transparent 2px),
        radial-gradient(circle at 45% 45%, rgba(255,255,255,.06) 0 1px, transparent 2px);
      filter: blur(.2px);
    }

    .wrap{ width: min(980px, 100%); }
    header{ position:relative; z-index:2; padding: 18px 0 }
    .nav{ display:flex; align-items:center; justify-content:space-between }
    .brand{ display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit; font-weight:600 }
    .logo{ width:34px; height:34px; border-radius:12px; overflow:hidden; display:inline-block }

    .card{
      width:min(860px,100%);
      background:linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px 26px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 80px rgba(0,0,0,.55);
      position:relative;
    }

    .kicker{ display:inline-flex; gap:10px; align-items:center; font-size:13px; color:var(--muted); letter-spacing:.18em; text-transform:uppercase }
    .dot{ width:7px; height:7px; border-radius:99px; background: rgba(255,255,255,.55); box-shadow: 0 0 0 5px rgba(255,255,255,.08) }

    h1{ margin: 14px 0 8px; font-family: Fraunces, serif; font-weight:700; font-size: clamp(34px, 5vw, 48px); line-height:1.03 }
    p.lead{ margin:0 0 16px; color:var(--muted); max-width:70ch }

    form{ display:grid; gap:12px }
    label{ font-size:13px; color:var(--muted) }
    /* custom checkbox styling matching site */
    .remember{ display:flex; align-items:center; gap:10px; cursor:pointer; color:var(--muted); font-size:13px }
    .remember input{ position:absolute; width:1px; height:1px; margin:-1px; padding:0; border:0; clip:rect(0 0 0 0); overflow:hidden; clip-path:inset(50%); }
    .remember .check{ width:18px; height:18px; border-radius:6px; background: rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.12); display:inline-block; position:relative }
    .remember input:focus + .check{ box-shadow: 0 0 0 4px rgba(120,160,255,.10); }
    .remember input:checked + .check{ background: linear-gradient(90deg, rgba(255,255,255,.16), rgba(255,255,255,.08)); border-color: rgba(255,255,255,.22); }
    .remember input:checked + .check::after{ content: ''; position: absolute; left:5px; top:2px; width:6px; height:10px; border: solid var(--bg); border-width:0 2px 2px 0; transform: rotate(45deg); }
    input[type="email"], input[type="password"]{ width:100%; padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background:rgba(0,0,0,.22); color:var(--fg); font-size:14px }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:12px }
    .actions{ display:flex; gap:10px; align-items:center }
    .btn{ display:inline-flex; align-items:center; justify-content:center; padding:12px 16px; border-radius:14px; border:1px solid rgba(255,255,255,.16); background:rgba(255,255,255,.08); color:var(--fg); text-decoration:none; font-weight:650 }
    .btn.primary{ background:rgba(255,255,255,.16); border-color:rgba(255,255,255,.22) }
    .muted-link{ color:var(--muted); text-decoration:none; font-size:13px }
    .muted-link:hover{ text-decoration:underline }

    .foot{ margin-top:14px; color:rgba(234,240,246,.55); font-size:12px }

    @media (max-width:520px){ .card{ padding:24px 18px; border-radius:18px } }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>

  <div class="wrap">
    <header>
      <nav class="nav">
        <a class="brand" href="/">
          <img class="logo" src="/favicon.svg" alt="Maxim Gil">
          <span>Maxim Gil</span>
        </a>
        <div>
          <a class="btn" href="/">Home</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="card" aria-labelledby="login-title">
        <h1 id="login-title">Log in</h1>
        <p class="lead">Sign in to manage your account or access restricted features.</p>

        <form action="/login" method="post" novalidate>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@domain.com">
          </div>

          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••">
          </div>

          <div class="row">
            <label class="remember">
              <input id="remember" type="checkbox" name="remember">
              <span class="check" aria-hidden="true"></span>
              Remember me
            </label>
            <a class="muted-link" href="/forgot">Forgot password?</a>
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">Log in</button>
            <a class="btn" href="/signup">Create account</a>
          </div>

          
        </form>

        <div class="foot">This is a static page — implement server-side auth to process logins.</div>
      </section>
    </main>
  </div>
</body>
</html>
