<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Log in — Maxim Gil</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0d10; --fg:#eaf0f6; --muted:rgba(234,240,246,.72); --border:rgba(255,255,255,.14); --radius:16px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:grid;place-items:center;padding:28px}

    .wrap{width:min(980px,100%);}
    header{width:100%;margin-bottom:18px}
    .nav{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;font-weight:600}
    .logo{width:34px;height:34px;border-radius:12px;overflow:hidden;display:inline-block}

    main{width:100%;display:grid;place-items:center}
    .card{width:100%;max-width:460px;padding:28px;border-radius:var(--radius);background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));border:1px solid var(--border);backdrop-filter:blur(10px)}
    h1{margin:0 0 8px;font-family:Fraunces,serif;font-size:28px}
    p.lead{margin:0 0 18px;color:var(--muted)}

    form{display:grid;gap:12px}
    label{font-size:13px;color:var(--muted)}
    input[type="email"], input[type="password"]{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:rgba(0,0,0,.22);color:var(--fg);font-size:14px}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .actions{display:flex;gap:10px;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:var(--fg);text-decoration:none;font-weight:600}
    .btn.primary{background:rgba(255,255,255,.14);border-color:rgba(255,255,255,.20)}
    .muted-link{color:var(--muted);text-decoration:none;font-size:13px}
    .muted-link:hover{text-decoration:underline}

    .foot{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:520px){ .card{padding:20px} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <nav class="nav">
        <a class="brand" href="/">
          <img class="logo" src="/favicon.svg" alt="Maxim Gil">
          <span>Maxim Gil</span>
        </a>
        <div>
          <a class="btn" href="/">Home</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="card" aria-labelledby="login-title">
        <h1 id="login-title">Log in</h1>
        <p class="lead">Sign in to manage your account or access restricted features.</p>

        <form action="/login" method="post" novalidate>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="email" required placeholder="you@domain.com">
          </div>

          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••">
          </div>

          <div class="row">
            <label style="display:flex;align-items:center;gap:8px"><input type="checkbox" name="remember"> Remember me</label>
            <a class="muted-link" href="/forgot">Forgot password?</a>
          </div>

          <div class="actions">
            <button class="btn primary" type="submit">Log in</button>
            <a class="btn" href="/signup">Create account</a>
          </div>

          <div style="margin-top:8px;text-align:center">
            <a class="muted-link" href="#">
              Log in with GitHub
            </a>
          </div>
        </form>

        <div class="foot">This is a static page — implement server-side auth to process logins.</div>
      </section>
    </main>
  </div>
</body>
</html>
